<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اقتراحات أغاني العائلة</title>
  <style>
    body {
      background-color: #1a1a2e;
      background-image: url('your-background.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Tahoma', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      max-width: 400px;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      width: 100%;
    }

    input {
      background: #fff;
      color: #000;
    }

    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🎵 اقترح أغنيتك المفضلة للمناسبة!</h1>

  <form id="songForm">
    <input type="text" name="song" placeholder="اسم الأغنية" required>
    <input type="text" name="artist" placeholder="اسم المغني" required>
    <button type="submit">أرسل الاقتراح</button>
    <p id="message"></p>
  </form>

  <script>
    const form = document.getElementById('songForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbx8qfnGyGuPgiLXPgh_Skje0b9-LLNBqydS_tQqL7rIIyX2RfZ-eGyc-sLjLYWMeVzrzg/exec', {
        method: 'POST',
        body: data
      }).then(() => {
        document.getElementById('message').innerText = '✅ تم إرسال اقتراحك بنجاح!';
        form.reset();
      }).catch(() => {
        document.getElementById('message').innerText = '❌ حدث خطأ. حاول مرة أخرى.';
      });
    });
  </script>

</body>
</html>
